<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkin Park Fan Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Bem-vindo à Página dos Fãs do Linkin Park!</h1>
            <p>Essa página é uma homenagem à incrível banda Linkin Park.</p>
        </section>

        <section id="sobre">
            <h2>Sobre o Linkin Park</h2>
            <p>Linkin Park foi uma banda de rock alternativo formada em 1996, com um estilo único que mistura rock, rap e música eletrônica.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form id="form-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" required></textarea><br><br>
                <button type="submit">Enviar</button>
            </form>
            <div id="mensagem-erro" style="color: red;"></div>
